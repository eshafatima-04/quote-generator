<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #fact{
        font-style: italic;
        margin-top: 83px; 
        font-weight: bold;
        font-size:34px;
        z-index: 3;
        position: relative;
      
    }
    body{
        background-color: beige;
    }
    #btn{
        position: absolute;
        background: blueviolet;
        border: 2px solid rgb(0, 0, 0);
        color:#fff;
        height: 47px;
        width:120px;
        font-weight: bold;
        border-radius: 2%;
        margin-top: 330px;
        justify-content: center;
        align-items: center;
    }
    #btn:hover{
        color: blueviolet;
        background-color: #fff;
    }
    .content{
        text-align: left; 
  margin-left: 120px;
  margin-top: 120px;
    }
    span{
        color:blueviolet;
    }
    #clock-container{
     background-image: url(clock.png);
     height: 53vw;
     background-repeat: no-repeat;
     background-size: cover;
     width: 53vw;
     position: relative;
     margin: auto;
    left:35%;
    margin-top:-4%;
    opacity: 0.5;
    z-index: 0;
    }
    #hour,#minute,#second{
        position: absolute;
        background: black;
        border-radius:10% ;
        transform-origin: bottom;
    }
    #hour{
     width:1.8%;
     height: 25%;
     top:25%;
     left:48.85%;
     opacity: 0.8;
    }
    #minute{
    width:1.6%;
    height: 30%;
    top:19%;
    left:48.90%;
    opacity: 0.8;
    }
    #second{

        width: 1%;
        height: 40%;
        top: 9%;
        left: 49.25%;
        opacity: 0.8;
    }
    #clock-container {
  position: absolute;
  top: 30px;
  left: 80%;
  transform: translateX(-50%);

}
.author {
  color:gray;
  display: block;
  margin-top: 2%;
}
h1{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
@media (max-width: 390px) {
  body {
    font-size: 14px;
  }
  #fact {
    font-size: 24px;
    margin-top: 20px;
  }
  #btn {
    width: 100px;
    height: 30px;
    font-size: 16px;
    margin-top: 240px;
  }
  .content {
    margin-left: 15px;
    margin-top: 40px;
    z-index: 3;
  }
  #clock-container {
    width: 40vw;
    height: 40vw;
    left: 30%;
    margin-top: -20%;
    z-index: 0;
  }
  #hour, #minute, #second {
    width: 1.2%;
    height: 20%;
  }
}





</style>
<body>
    <h3><span>Fatima</span></h3>
     <div class="content">
    <h1>Elevate your momentum with <span><br>Motivational Quotes</span></h1>
    <button id="btn">Motivate Me</button>
    <p id="fact"></p>
   </div>
   <div id="clock-container">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
 </div>
    <script>
    
const quotes = [
  { text: "Give me six hours to chop down a tree and I will <br>spend the first four sharpening the axe.",
 author: " --Abraham Lincoln" },
  { text:"Don’t wait.The time will never be just right.", author:"--Napoleon Hill" },
  { text: "The secret of your future is hidden in your daily routine.", author: "--Mike Murdock" },
  { text: "You can have it all. Just not all at once.", author: "--Oprah Winfrey" },
  { text: "I never think of the future. It comes soon enough.",author: "--Albert Einstein" },
  {text: " Your future is created by what you do today, not tomorrow. ",author:" --Anonymous"},
  {text: "Lost time is never found again. ",author:"--Benjamin Franklin "},
  {text: "If you spend too much time thinking about a thing, you’ll never get it done.",author:"--Bruce Lee "},
  {text: " We must use time as a tool, not as a couch.",author:"--John F. Kennedy"},
  {text:"The bad news is time flies. The good news is you're the pilot.",author:"--Michael Altshuler"},
  {text:" Take care of the minutes and the hours will take care of themselves.",author:"--Lord Chesterfield "},
];

const quotePara = document.querySelector("#fact");
const btn = document.querySelector("#btn");

btn.addEventListener("click", () => {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const selectedQuote = quotes[randomIndex];
  quotePara.innerHTML = `${selectedQuote.text}\n— <span class="author">${selectedQuote.author}</span>`;

});

setInterval(() => {
    const d = new Date();
    const hour = document.getElementById('hour');
    const minute = document.getElementById('minute');
    const second = document.getElementById('second');

    const htime = d.getHours();
    const mtime = d.getMinutes();
    const stime = d.getSeconds();

    const hrotation = 30 * htime + mtime / 2;
    const mrotation = 6 * mtime + stime / 10;
    const srotation = 6 * stime;

    hour.style.transform = `rotate(${hrotation}deg)`;
    minute.style.transform = `rotate(${mrotation}deg)`;
    second.style.transform = `rotate(${srotation}deg)`;
}, 1000);
    </script>
</body>
</html>
